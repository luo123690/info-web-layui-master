  <script>
  //JavaScript代码区域
  layui.use(['element','table'], function(){
    var element = layui.element;
    var table = layui.table;
	var $ = layui.$; //重点处
	C1=window.location.href.split("?")[1];
	C2=C1.split("=")[1];
	    //JS代码
	  $.ajax({
	  //几个参数需要注意一下
		  type: "GET",//方法类型
		  dataType: "json",//预期服务器返回的数据类型
		  async: true,//请求是否异步，默认为异步
		  url: "http://127.0.0.1:8080/findInfoById" ,//url
		  data:{
			  id:C2,
		  },
		  success: function (result) {
			userid=result.data.userid;
			$("#userid").html(userid); 
			typeid=result.data.typeid;
			console.log(typeid);
			
			name=result.data.name;
			$("#name").html(name); 
			profession=result.data.profession;
			$("#profession").html(profession); 
			education=result.data.education;
			$("#education").html(education); 
			honor=result.data.honor;
			$("#honor").html(honor); 
			skill=result.data.skill;
			$("#skill").html(skill); 
			technology=result.data.technology;
			$("#technology").html(technology); 
			patent=result.data.patent;
			$("#patent").html(patent); 
			paper=result.data.paper;
			$("#paper").html(paper); 
			professor=result.data.professor;
			$("#professor").html(professor); 
			point=result.data.point;
			$("#point").html(point); 
			$.ajax({
			//几个参数需要注意一下
					  type: "GET",//方法类型
					  dataType: "json",//预期服务器返回的数据类型
					  url: "http://127.0.0.1:8080/findTypeById" ,//url
					  data:{
						   id:typeid,
					  },
					   success: function (res) {
						 console.log(res);
						 typeName= res.data.type+res.data.professionF+res.data.professionS;
						 console.log(typeName);
						 $("#typeName").html(typeName); 
					   },
					   error : function() {
					   			  alert("异常！");
					   }
				});
		  },
		  error : function() {
			  alert("异常！");
		  }
	  });
	  return false;
  });
  </script>

<script>
layui.use('table', function(){
  var table = layui.table; 
  //监听单元格事件
  table.on('tool(demoEvent)', function(obj){
    var data = obj.data;
    if(obj.event === 'setSign'){
      layer.prompt({
        formType: 2
        ,title: '修改 分值 为 ['+ data.score +'] 的人才分值'
        ,value: data.sign
      }, function(value, index){
        layer.close(index);
        
        //这里一般是发送修改的Ajax请求
        
        //同步更新表格和缓存对应的值
        obj.update({
          sign: value
        });
      });
    }
  });
 
});

</script>
