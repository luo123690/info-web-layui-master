<!doctype html>
<html>
<head>
<meta charset="utf-8">	
<meta name="renderer" content="webkit">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>个人信息填写—北京联通EAM平台</title>
<link rel="icon" href="images/favicon.ico" type="image/x-icon"/><!--图标-->
<link href="css/Pdate.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="layui/css/layui.css">
<script src="layui/layui.js"></script>
<script>
	layui.use(['layer', 'form', 'element'], function(){
	  var $ = layui.$; //重点处
	  var layer = layui.layer;
	  var form = layui.form;
	  var element = layui.element;

	      //JS代码
			  // layer.ready(function(){
				 //  var token = window.localStorage.getItem("token")
				 //  console.log(token)
				 //  $.post("http://127.0.0.1:8080/self",
				 //  {
					// token:"token",
				 //  },
				 //  function(data){
					// console.log(JSON.stringify(data))
				 //  });
			  // });
		layer.ready(function(){
			var token = window.localStorage.getItem("token");
			var username,sex,name,tel,age,college,profession,department,graduate,intro="";
			
			
			if(token==null){
				window.open("index.html");
			}else{
			console.log(token);
			  $.ajax({
				 headers: {
				     "content-type": "application/x-www-form-urlencoded",
				      "token":token,
				 },
			  //几个参数需要注意一下
				// contentType:'application/x-www-form-urlencoded',
				  async: true,//请求是否异步，默认为异步
				  type: "POST",//方法类型
				  dataType: "json",//预期服务器返回的数据类型
				  url: "http://127.0.0.1:8080/self" ,//url
				  success: function (result) {
					  console.log(JSON.stringify(result.data));//打印服务端返回的数据(调试用)
					  username=result.data.username;
					  $("#username").html(username); 
					  name=result.data.name;
					  $("#name").html(name); 
					  sex=result.data.sex;
					  $("#sex").html(sex); 
					  tel=result.data.tel;
					  $("#tel").html(tel); 
					  age=result.data.age;
					  $("#age").html(age); 
					  college=result.data.college;
					  $("#college").html(college); 
					  profession=result.data.profession;
					  $("#profession").html(profession); 
					  department=result.data.department;
					  $("#department").html(department); 
					  graduate=result.data.graduate;
					  $("#graduate").html(graduate); 
					  intro=result.data.intro;
					  $("#intro").html(intro); 
				  },

				  error : function() {
					  alert("异常！");
					  window.location.href='index.html';
				  }
			  });
			  return false;
			}

		});	
		window.logout = function(){
			window.localStorage.removeItem("token");
			window.location.href='index.html';
		}
	  });

</script>
</head>

<body>

<ul class="layui-nav layui-bg-green" >
  <img src="images/logo.png" class="logo">
  <li class="layui-nav-item left" >
	  <a href="">
		  <button class="layui-btn" lay-submit lay-filter="formDemo" onclick="logout()">退出</button></a></li>
	<!--按钮监听没有设置好-->
</ul>

<div class="layui-progress layui-progress-big jindu" lay-showPercent="true">

  <div class="layui-form-item">

    </div>
  </div>
		
  <div class="layui-form-item">
    <label class="layui-form-label" ><i class="layui-icon layui-icon-username"> 姓名</i></label>
    <div id="name" class="layui-input-block" style="width: 20%;position:absolute; left:17px;margin-top: 10px;">    </div>
  </div>
 <div class="layui-form-item" pane="">
    <label class="layui-form-label"><i class="layui-icon layui-icon-username"> 性别</i></label>
    <div id="sex" class="layui-input-block" style="width: 20%;position:absolute; left:17px;margin-top: 10px;"></div>
    </div>	
  <div class="layui-form-item">
    <label class="layui-form-label"><i class="layui-icon layui-icon-username"> 年龄</i></label>
    <div id="age" class="layui-input-block" style="width: 20%;position:absolute; left:17px;margin-top: 10px;">
    </div>
  </div>
		
  <div class="layui-form-item">
    <label class="layui-form-label"><i class="layui-icon layui-icon-username"> 部门</i></label>
    <div id="department" class="layui-input-block" style="width: 20%;position:absolute; left:17px;margin-top: 10px;">
    </div>
  </div>
	</form>	
  
		
  </div>
</div>

<div class="layui-tab">
  <ul class="layui-tab-title">
    <li class="layui-this">教育信息</li>
  </ul>
  <div class="layui-tab-content">
	  
    <form class="layui-form" action="">
  
  <div class="layui-form-item">
    <label  class="layui-form-label"><i class="layui-icon layui-icon-username"> 院校</i></label>
    <div id="college"  class="layui-input-block" style="width: 20%;position:absolute; left:17px;margin-top: 10px;">
    </div>
  </div>
		
  <div class="layui-form-item">
    <label class="layui-form-label"><i class="layui-icon layui-icon-username"> 专业</i></label>
    <div id="profession" class="layui-input-block" style="width: 20%;position:absolute; left:17px;margin-top: 10px;">
    </div>
  </div>
		
	</form>	
</div>
</div>
  
<div class="layui-tab">
  <ul class="layui-tab-title">
    <li class="layui-this">个人简历</li>
  </ul>
  <div class="layui-tab-content" style="margin-left: 4%;">

  </div>
 </div>
