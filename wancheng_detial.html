  <script>
  //JavaScript代码区域
  layui.use(['element','table', 'form'], function(){
    var element = layui.element;
    var table = layui.table;
	var form = layui.form;
	var $ = layui.$; //重点处
	C1=window.location.href.split("?")[1];
	C2=C1.split("=")[1];
	console.log($('#form1').serialize())
	var token=window.localStorage.getItem("adminToken");
	    //JS代码
	  $.ajax({
	  //几个参数需要注意一下
		  type: "GET",//方法类型
		  dataType: "json",//预期服务器返回的数据类型
		  async: true,//请求是否异步，默认为异步
		  url: "http://127.0.0.1:8080/findInfoById" ,//url
		  data:{
			  id:C2,
		  },
		  success: function (result) {
			userid=result.data.userid;
			$("#userid").html(userid); 
			typeid=result.data.typeid;
			console.log(typeid);
			
			name=result.data.name;
			$("#name").html(name); 
			profession=result.data.profession;
			$("#profession").html(profession); 
			professionPoint=result.data.professionPoint;
			$("#professionPoint").html(professionPoint); 
			education=result.data.education;
			$("#education").html(education); 
			educationPoint=result.data.educationPoint;
			$("#educationPoint").html(educationPoint); 
			honor=result.data.honor;
			$("#honor").html(honor); 
			honorPoint=result.data.honorPoint;
			$("#honorPoint").html(honorPoint);
			skill=result.data.skill;
			$("#skill").html(skill); 
			skillPoint=result.data.skillPoint;
			$("#skillPoint").html(skillPoint); 
			technology=result.data.technology;
			$("#technology").html(technology); 
			technologyPoint=result.data.technologyPoint;
			$("#technologyPoint").html(technologyPoint); 
			patent=result.data.patent;
			$("#patent").html(patent); 
			patentPoint=result.data.patentPoint;
			$("#patentPoint").html(patentPoint); 
			paper=result.data.paper;
			$("#paper").html(paper); 
			paperPoint=result.data.paperPoint;
			$("#paperPoint").html(paperPoint); 
			professor=result.data.professor;
			$("#professor").html(professor); 
			professorPoint=result.data.professorPoint;
			$("#professorPoint").html(professorPoint); 
			point=result.data.point;
			$("#point").html(point); 
			$.ajax({
			//几个参数需要注意一下
					  type: "GET",//方法类型
					  dataType: "json",//预期服务器返回的数据类型
					  url: "http://127.0.0.1:8080/findTypeById" ,//url
					  data:{
						   id:typeid,
					  },
					   success: function (res) {
						 console.log(res);
						 if(res.data.professionS==null){
							 typeName= res.data.type+"--"+res.data.professionF;
						 }else{
							 typeName= res.data.type+"--"+res.data.professionF+"--"+res.data.professionS;
						 }

							$("#typeName").html(typeName); 
					   },
					   error : function() {
					   			  alert("异常！");
					   }
				});
		  },
		  error : function() {
			  alert("异常！");
		  }
	  }); 
  });
  </script>
