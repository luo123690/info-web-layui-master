<title>个人信息填写—北京联通EAM平台</title>

<link rel="stylesheet" href="layui/css/layui.css">
<script src="layui/layui.js"></script>
<script>
	layui.use(['layer', 'form', 'element'], function(){
	  var $ = layui.$; //重点处
	  var layer = layui.layer;
	  var form = layui.form;
	  var element = layui.element;
	  
	      
		layer.ready(function(){
			var token = window.localStorage.getItem("token");
			console.log(token);
			  $.ajax({
				 headers: {
				     "content-type": "application/x-www-form-urlencoded",
				      "token":token,
				 },
			  //几个参数需要注意一下
				// contentType:'application/x-www-form-urlencoded',
				  async: true,//请求是否异步，默认为异步
				  type: "POST",//方法类型
				  dataType: "json",//预期服务器返回的数据类型
				  url: "http://127.0.0.1:8080/self" ,//url
				  beforeSend: function(xhr) {
				      xhr.setRequestHeader("Authorization", token);
				  },
				  success: function (result) {
					  console.log(JSON.stringify(result));//打印服务端返回的数据(调试用)
				  window.document.getElementById("username").innerHTML=result.data.username;
				  // window.document.getElementById("name").innerHTML=JSON.stringify(result.data.name);
				 
				 
				 
				  // var oa=$('#oa');
				  // $.each(data,function (index,item){
					 //  OutputDate(oa,item);
					 //  console.log(oa);
				  // });
				  
				  },

				  error : function() {
					  alert("异常！");
				  }
			  });
			  return false;
		});
		
	  });
</script>
